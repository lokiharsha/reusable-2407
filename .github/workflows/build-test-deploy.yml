name: build-test-deploy
# Changed 'on' to enable this workflow to be called from other workflow
on:
  workflow_call:
    # Introduced 'inputs' to define parameters that can be passed when calling this workflow
    inputs:
      node-version:
        description: "Node version"
        required: true
        type: string
        

jobs: 
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      # Modified to use the node-version from the workflow inputs
      - name: use node.js
        uses: actions/setup-node@v3.2
        with:
          node-version: ${{ inputs.node-version }}

      - run: npm install --verbose 
      - run: CI= npm run build

  test: 
    needs: build

    runs-on: ubuntu-latest

    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      # Modified to use the node-version from the workflow inputs
      - name: use node.js
        uses: actions/setup-node@v3.2
        with:
          node-version: ${{ inputs.node-version }}
          
      - run: npm install
      - run: npm run test
